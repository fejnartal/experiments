<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Contrase√±as</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        #controls {
            margin-bottom: 20px;
        }
        svg {
            background-color: white;
            border: 1px solid black;
            width: 400px;
            height: 400px;
        }
        @media print {
            body { background: white; }
            #controls { display: none; }
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="generateDiana()">Generar Nueva Diana</button>
    <button onclick="shareDiana()">Compartir Diana</button>
    <button onclick="downloadSVG()">Descargar SVG</button>
    <button onclick="window.print()">Imprimir</button>
</div>

<svg id="dianaSVG" viewBox="0 0 400 400"></svg>

<script>
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!";
    let numCircles = 4;
    let charsPerCircle = [8, 12, 16, 20];
    let radii = [40, 80, 120, 160];
    let positions = [];

    function shuffleArray(array, seed) {
        let random = seededRandom(seed);
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function seededRandom(seed) {
        let x = Math.sin(seed) * 10000;
        return function() {
            x = Math.sin(x) * 10000;
            return x - Math.floor(x);
        };
    }

    function generateDiana(seed = null) {
        const svg = document.getElementById("dianaSVG");
        svg.innerHTML = "";
        
        let seedValue = seed !== null ? seed : Math.random() * 10000;
        let random = seededRandom(seedValue);
        
        let availableChars = chars.repeat(5).split('');
        shuffleArray(availableChars, seedValue);

        positions = [];
        let charIndex = 0;

        for (let c = 0; c < numCircles; c++) {
            let numChars = charsPerCircle[c];
            let radius = radii[c];
            let angleOffset = random() * Math.PI * 2;

            for (let i = 0; i < numChars; i++) {
                let angle = angleOffset + (i / numChars) * 2 * Math.PI;
                let x = 200 + Math.cos(angle) * radius;
                let y = 200 + Math.sin(angle) * radius;
                
                let char = availableChars[charIndex++];
                positions.push({char, x, y, angle});

                let charElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
                charElement.setAttribute("x", x);
                charElement.setAttribute("y", y);
                charElement.setAttribute("font-size", "18");
                charElement.setAttribute("text-anchor", "middle");
                charElement.setAttribute("alignment-baseline", "middle");
                charElement.textContent = char;
                svg.appendChild(charElement);
            }
        }
    }

    function shareDiana() {
        let data = {
            chars: positions.map(p => p.char),
            x: positions.map(p => p.x),
            y: positions.map(p => p.y),
            angles: positions.map(p => p.angle)
        };
        let encoded = btoa(JSON.stringify(data));
        let url = window.location.origin + window.location.pathname + "?data=" + encoded;
        prompt("Copia este enlace para compartir:", url);
    }

    function loadDianaFromURL() {
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            let data = JSON.parse(atob(params.get("data")));
            const svg = document.getElementById("dianaSVG");
            svg.innerHTML = "";

            positions = data.chars.map((char, index) => ({
                char,
                x: data.x[index],
                y: data.y[index],
                angle: data.angles[index]
            }));

            positions.forEach(({char, x, y}) => {
                let charElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
                charElement.setAttribute("x", x);
                charElement.setAttribute("y", y);
                charElement.setAttribute("font-size", "18");
                charElement.setAttribute("text-anchor", "middle");
                charElement.setAttribute("alignment-baseline", "middle");
                charElement.textContent = char;
                svg.appendChild(charElement);
            });
        } else {
            generateDiana();
        }
    }

    function downloadSVG() {
        const svg = document.getElementById("dianaSVG");
        const serializer = new XMLSerializer();
        const svgBlob = new Blob([serializer.serializeToString(svg)], {type: "image/svg+xml"});
        const url = URL.createObjectURL(svgBlob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "diana.svg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    loadDianaFromURL();
</script>

</body>
</html>
