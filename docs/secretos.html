<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Caracteres</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .char {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: black;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="container">
    <script>
        const container = document.querySelector(".container");

        // Lista de caracteres (Letras, números y símbolos)
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!";
        
        // Parámetros de los círculos concéntricos
        const numCircles = 4;  // Número de anillos
        const charsPerCircle = [8, 12, 16, 20];  // Cantidad de caracteres por anillo
        const radii = [40, 80, 120, 160];  // Radio de cada círculo

        let index = 0;

        for (let c = 0; c < numCircles; c++) {
            let numChars = charsPerCircle[c];
            let radius = radii[c];

            for (let i = 0; i < numChars; i++) {
                let angle = (i / numChars) * 2 * Math.PI;
                let x = 200 + Math.cos(angle) * radius;
                let y = 200 + Math.sin(angle) * radius;

                let charElement = document.createElement("div");
                charElement.className = "char";
                charElement.style.left = `${x}px`;
                charElement.style.top = `${y}px`;
                charElement.textContent = chars[index % chars.length];
                container.appendChild(charElement);

                index++;
            }
        }
    </script>
</div>

</body>
</html>
