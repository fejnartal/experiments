<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Contraseñas</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        #controls {
            margin-bottom: 20px;
        }
        svg {
            background-color: white;
            border: 1px solid black;
            width: 400px;
            height: 400px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="fontSelector">Selecciona una tipografía:</label>
    <select id="fontSelector" onchange="changeFont()">
        <option value="Inter">Inter</option>
        <option value="Roboto">Roboto</option>
        <option value="Lora">Lora</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Source Code Pro">Source Code Pro</option>
    </select>
    <button onclick="downloadSVG()">Descargar SVG</button>
</div>

<svg id="dianaSVG" viewBox="0 0 400 400"></svg>

<script>
    let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    let numbers = "0123456789".split("");
    let symbols = "@#$%&*!".split("");

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function distributeChars() {
        let requiredChars = [...letters, ...numbers, ...symbols];

        shuffleArray(requiredChars);

        let charMap = [];
        let lastType = "";

        for (let char of requiredChars) {
            let type = (numbers.includes(char)) ? "number" : (symbols.includes(char)) ? "symbol" : "letter";

            if (type === "number") {
                let placed = false;
                for (let i = 0; i < charMap.length; i++) {
                    if (charMap[i].type === "letter") {
                        charMap.splice(i, 0, { char, type });
                        placed = true;
                        break;
                    }
                }
                if (!placed) charMap.push({ char, type });
            } else {
                charMap.push({ char, type });
            }
        }

        return charMap.map(obj => obj.char);
    }

    function generateDiana() {
        const svg = document.getElementById("dianaSVG");
        svg.innerHTML = "";

        let charArray = distributeChars();
        let numChars = charArray.length;

        let numCircles = Math.ceil(numChars / 10); // Ajusta la cantidad de anillos
        let charsPerCircle = Math.floor(numChars / numCircles);
        let extraChars = numChars % numCircles;

        let radii = [];
        let baseRadius = 40;
        for (let i = 0; i < numCircles; i++) {
            radii.push(baseRadius + i * 40);
        }

        let charIndex = 0;
        for (let c = 0; c < numCircles; c++) {
            let numInRing = charsPerCircle + (c < extraChars ? 1 : 0);
            let radius = radii[c];
            let angleOffset = Math.random() * Math.PI * 2;

            for (let i = 0; i < numInRing; i++) {
                let angle = angleOffset + (i / numInRing) * 2 * Math.PI;
                let x = 200 + Math.cos(angle) * radius;
                let y = 200 + Math.sin(angle) * radius;

                let char = charArray[charIndex++];

                let charElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
                charElement.setAttribute("x", x);
                charElement.setAttribute("y", y);
                charElement.setAttribute("font-size", "18");
                charElement.setAttribute("text-anchor", "middle");
                charElement.setAttribute("alignment-baseline", "middle");
                charElement.setAttribute("font-family", document.getElementById("fontSelector").value);
                charElement.textContent = char;
                svg.appendChild(charElement);
            }
        }
    }

    function changeFont() {
        let selectedFont = document.getElementById("fontSelector").value;
        document.querySelectorAll("svg text").forEach(text => {
            text.setAttribute("font-family", selectedFont);
        });
    }

    function downloadSVG() {
        const svg = document.getElementById("dianaSVG");
        const serializer = new XMLSerializer();
        const svgBlob = new Blob([serializer.serializeToString(svg)], {type: "image/svg+xml"});
        const url = URL.createObjectURL(svgBlob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "diana.svg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    generateDiana();
</script>

</body>
</html>
