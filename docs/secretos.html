<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Contrase√±as</title>
    <style>
        @media print {
            body {
                background: white;
            }
            .container {
                page-break-before: always;
                width: 18cm; 
                height: 18cm; 
                margin: auto;
                border: 1px solid black;
            }
            #controls {
                display: none;
            }
        }

        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .char {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: black;
            transform: translate(-50%, -50%);
        }

        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="generateDiana()">Generar Nueva Diana</button>
    <button onclick="shareDiana()">Compartir Diana</button>
    <button onclick="window.print()">Imprimir</button>
</div>

<div class="container"></div>

<script>
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!";
    let numCircles = 4;  
    let charsPerCircle = [8, 12, 16, 20];  
    let radii = [40, 80, 120, 160];  
    let randomSeed = Math.random();  

    function generateDiana(seed = null) {
        const container = document.querySelector(".container");
        container.innerHTML = "";
        
        if (seed !== null) randomSeed = seed;
        else randomSeed = Math.random(); 

        let index = 0;
        for (let c = 0; c < numCircles; c++) {
            let numChars = charsPerCircle[c];
            let radius = radii[c];

            for (let i = 0; i < numChars; i++) {
                let angle = ((i + randomSeed) / numChars) * 2 * Math.PI;
                let x = 200 + Math.cos(angle) * radius;
                let y = 200 + Math.sin(angle) * radius;

                let charElement = document.createElement("div");
                charElement.className = "char";
                charElement.style.left = `${x}px`;
                charElement.style.top = `${y}px`;
                charElement.textContent = chars[index % chars.length];
                container.appendChild(charElement);

                index++;
            }
        }
    }

    function shareDiana() {
        let data = {
            chars: chars,
            numCircles: numCircles,
            charsPerCircle: charsPerCircle,
            radii: radii,
            seed: randomSeed
        };
        let encoded = btoa(JSON.stringify(data));
        let url = window.location.origin + window.location.pathname + "?data=" + encoded;
        prompt("Copia este enlace para compartir:", url);
    }

    function loadDianaFromURL() {
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            let data = JSON.parse(atob(params.get("data")));
            chars = data.chars;
            numCircles = data.numCircles;
            charsPerCircle = data.charsPerCircle;
            radii = data.radii;
            randomSeed = data.seed;
            generateDiana(randomSeed);
        } else {
            generateDiana();
        }
    }

    loadDianaFromURL();
</script>

</body>
</html>
