<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana de Contraseñas</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        #controls {
            margin-bottom: 20px;
        }
        svg {
            background-color: white;
            border: 1px solid black;
            width: 400px;
            height: 400px;
        }
        @media print {
            body { background: white; }
            #controls { display: none; }
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="generateDiana()">Generar Nueva Diana</button>
    <button onclick="shareDiana()">Compartir Diana</button>
    <button onclick="downloadSVG()">Descargar SVG</button>
    <button onclick="window.print()">Imprimir</button>
    <select id="readingPattern" onchange="generateDiana()">
        <option value="clockwise">Horario</option>
        <option value="counterclockwise">Antihorario</option>
        <option value="diagonal">Diagonal</option>
        <option value="spiral">Espiral</option>
        <option value="zigzag">Zigzag</option>
    </select>
</div>

<svg id="dianaSVG" viewBox="0 0 400 400"></svg>

<script>
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*!";
    let numCircles = 4;
    let charsPerCircle = [8, 12, 16, 20];
    let radii = [40, 80, 120, 160];
    let randomSeed = Math.random();

    function generateDiana(seed = null) {
        const svg = document.getElementById("dianaSVG");
        svg.innerHTML = "";
        
        if (seed !== null) randomSeed = seed;
        else randomSeed = Math.random();

        let index = 0;
        let charPositions = [];

        for (let c = 0; c < numCircles; c++) {
            let numChars = charsPerCircle[c];
            let radius = radii[c];

            for (let i = 0; i < numChars; i++) {
                let angle = ((i + randomSeed) / numChars) * 2 * Math.PI;
                let x = 200 + Math.cos(angle) * radius;
                let y = 200 + Math.sin(angle) * radius;

                let charElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
                charElement.setAttribute("x", x);
                charElement.setAttribute("y", y);
                charElement.setAttribute("font-size", "18");
                charElement.setAttribute("text-anchor", "middle");
                charElement.setAttribute("alignment-baseline", "middle");
                charElement.textContent = chars[index % chars.length];
                svg.appendChild(charElement);

                charPositions.push({char: chars[index % chars.length], x, y});
                index++;
            }
        }

        applyReadingPattern(charPositions);
    }

    function applyReadingPattern(positions) {
        let pattern = document.getElementById("readingPattern").value;
        let orderedPositions = [];

        if (pattern === "clockwise") {
            orderedPositions = positions.sort((a, b) => Math.atan2(a.y - 200, a.x - 200) - Math.atan2(b.y - 200, b.x - 200));
        } else if (pattern === "counterclockwise") {
            orderedPositions = positions.sort((a, b) => Math.atan2(b.y - 200, b.x - 200) - Math.atan2(a.y - 200, a.x - 200));
        } else if (pattern === "diagonal") {
            orderedPositions = positions.sort((a, b) => (a.x + a.y) - (b.x + b.y));
        } else if (pattern === "spiral") {
            orderedPositions = positions.sort((a, b) => Math.hypot(a.x - 200, a.y - 200) - Math.hypot(b.x - 200, b.y - 200));
        } else if (pattern === "zigzag") {
            orderedPositions = positions.sort((a, b) => (a.y % 40) - (b.y % 40));
        }

        console.log("Patrón aplicado:", pattern, orderedPositions.map(p => p.char).join(""));
    }

    function shareDiana() {
        let data = {
            chars: chars,
            numCircles: numCircles,
            charsPerCircle: charsPerCircle,
            radii: radii,
            seed: randomSeed,
            pattern: document.getElementById("readingPattern").value
        };
        let encoded = btoa(JSON.stringify(data));
        let url = window.location.origin + window.location.pathname + "?data=" + encoded;
        prompt("Copia este enlace para compartir:", url);
    }

    function downloadSVG() {
        const svg = document.getElementById("dianaSVG");
        const serializer = new XMLSerializer();
        const svgBlob = new Blob([serializer.serializeToString(svg)], {type: "image/svg+xml"});
        const url = URL.createObjectURL(svgBlob);

        const link = document.createElement("a");
        link.href = url;
        link.download = "diana.svg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function loadDianaFromURL() {
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            let data = JSON.parse(atob(params.get("data")));
            chars = data.chars;
            numCircles = data.numCircles;
            charsPerCircle = data.charsPerCircle;
            radii = data.radii;
            randomSeed = data.seed;
            document.getElementById("readingPattern").value = data.pattern;
            generateDiana(randomSeed);
        } else {
            generateDiana();
        }
    }

    loadDianaFromURL();
</script>

</body>
</html>
