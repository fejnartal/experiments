<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Audio con YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 450px;
        }
        #timestamp {
            font-size: 2rem;
            margin: 10px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .controls input[type="checkbox"] {
            margin-right: 5px;
        }
        .audio-list {
            margin-top: 20px;
        }
        .audio-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .audio-item button {
            margin-left: 10px;
        }
        .warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<h1>Sincronización de Audio con YouTube</h1>

<div class="controls">
    <label for="youtube-url">URL de YouTube:</label>
    <input type="text" id="youtube-url" placeholder="Pega la URL de YouTube aquí">
    <button id="load-video">Cargar Video</button>

    <button id="play-button" disabled>Reproducir</button>
    <button id="record-button" disabled>Grabar</button>

    <div id="timestamp">0:00:00.000</div>

    <label for="device-select">Seleccionar dispositivo de entrada:</label>
    <select id="device-select">
        <option value="">Seleccionar...</option>
    </select>
    
    <button id="generate-url-button">Generar URL con marcas de tiempo</button>
    <input type="text" id="generated-url" readonly placeholder="URL generada aparecerá aquí">
</div>

<div class="audio-list"></div>

<div class="warning" id="warning">
    <p>¡Atención! Si cierras la página, se perderán los audios grabados. ¿Estás seguro de que deseas salir?</p>
    <button onclick="closePage()">Cerrar</button>
    <button onclick="cancelClose()">Cancelar</button>
</div>

<script>
    let videoPlayer;
    let mediaRecorder;
    let audioChunks = [];
    let recordedAudios = [];
    let isRecording = false;
    let isPlaying = false;
    let videoStartTime = 0;
    let videoDuration = 0;
    let currentAudioIndex = 0;
    let currentAudio = null;
    let videoElement = document.getElementById("video");
    let timestampElement = document.getElementById("timestamp");
    let deviceSelect = document.getElementById("device-select");

    let currentDeviceId = null;

    // Cargar video de YouTube
    document.getElementById("load-video").addEventListener("click", function () {
        const url = document.getElementById("youtube-url").value;
        const videoId = getYouTubeVideoId(url);
        if (videoId) {
            loadYouTubeVideo(videoId);
        } else {
            alert("URL de YouTube no válida.");
        }
    });

    // Obtener el ID del video de YouTube
    function getYouTubeVideoId(url) {
        const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regExp);
        return match ? match[1] : null;
    }

    function loadYouTubeVideo(videoId) {
        const videoContainer = document.getElementById("video-container");
        videoContainer.innerHTML = `
            <iframe id="video" width="100%" height="450" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
        document.getElementById("play-button").disabled = false;
        document.getElementById("record-button").disabled = false;
    }

    // Sincronizar la marca de tiempo
    function syncTimestamp() {
        if (isPlaying) {
            const iframe = document.querySelector("iframe");
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage('{"event":"command","func":"getCurrentTime","args":""}', '*');
            }
            requestAnimationFrame(syncTimestamp);
        }
    }

    // Obtener el tiempo actual del video en el iframe
    window.addEventListener("message", function(event) {
        if (event.origin !== "https://www.youtube.com") return;
        const data = JSON.parse(event.data);
        if (data.event === "onStateChange" && data.info === 1) { // Reproducción
            isPlaying = true;
            syncTimestamp();
        }
        if (data.event === "onStateChange" && data.info === 0) { // Fin del video
            isPlaying = false;
        }
        if (data.event === "onReady") {
            document.getElementById("play-button").disabled = false;
            document.getElementById("record-button").disabled = false;
        }
        if (data.event === "getCurrentTime") {
            const currentTime = data.info;
            timestampElement.textContent = formatTime(currentTime);
            if (isRecording) {
                recordAudio(currentTime);
            }
        }
    });

    // Formatear el tiempo
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const sec = Math.floor(seconds % 60);
        const milliseconds = Math.floor((seconds % 1) * 1000);
        return `${pad(hours)}:${pad(minutes)}:${pad(sec)}.${milliseconds}`;
    }

    function pad(num) {
        return num < 10 ? '0' + num : num;
    }

    // Grabar audio
    document.getElementById("record-button").addEventListener("click", function () {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    });

    function startRecording() {
        if (currentDeviceId) {
            navigator.mediaDevices.getUserMedia({ audio: { deviceId: currentDeviceId } }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    recordedAudios.push(audioUrl);
                    audioChunks = [];
                    displayAudio(audioUrl);
                };
                mediaRecorder.start();
                isRecording = true;
            }).catch(err => {
                console.error("Error al acceder al micrófono: ", err);
            });
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            isRecording = false;
        }
    }

    function displayAudio(audioUrl) {
        const audioList = document.querySelector(".audio-list");
        const audioItem = document.createElement("div");
        audioItem.classList.add("audio-item");
        audioItem.innerHTML = `
            <input type="checkbox" checked>
            <audio controls src="${audioUrl}"></audio>
            <button onclick="downloadAudio('${audioUrl}')">Descargar</button>
        `;
        audioList.appendChild(audioItem);
    }

    // Descargar audio con metadatos
    function downloadAudio(url) {
        const audioBlob = new Blob([audioChunks], { type: 'audio/wav' });
        const audioData = audioBlob;
        const audioUrl = URL.createObjectURL(audioData);

        const a = document.createElement("a");
        a.href = audioUrl;
        a.download = "audio_con_metadatos.wav";
        a.click();
    }

    // Generar URL con marcas de tiempo
    document.getElementById("generate-url-button").addEventListener("click", function () {
        const startTime = 0; // Aquí sería el tiempo de inicio
        const endTime = 60; // Aquí sería el tiempo de fin
        const generatedUrl = `https://www.youtube.com/watch?v=${getYouTubeVideoId(document.getElementById("youtube-url").value)}&start=${startTime}&end=${endTime}`;
        document.getElementById("generated-url").value = generatedUrl;
    });

    function closePage() {
        window.close();
    }

    function cancelClose() {
        document.getElementById("warning").style.display = "none";
    }

    // Aviso al cerrar la página
    window.onbeforeunload = function () {
        if (recordedAudios.length > 0) {
            return "¡Atención! Si cierras la página, se perderán los audios grabados.";
        }
    };
</script>

</body>
</html>
