<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Grabaciones con YouTube</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        #video-container { width: 100%; max-width: 800px; margin: auto; position: relative; }
        iframe { width: 100%; height: 450px; }
        #countdown-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); color: white; display: flex;
            justify-content: center; align-items: center; font-size: 5rem;
            font-weight: bold; display: none; z-index: 1000;
        }
        #recording-list { margin-top: 20px; text-align: left; }
        .recording-item { display: flex; align-items: center; gap: 10px; }
        canvas { display: none; } /* Ocultamos el canvas */
    </style>
</head>
<body>

<div id="video-container"></div>

<div>
    <input type="text" id="youtube-url" placeholder="Pega la URL de YouTube aquí">
    <button id="load-video">Cargar Video</button>
</div>

<div>
    <label>
        <input type="checkbox" id="disable-recording"> Deshabilitar grabación
    </label>
</div>

<div>
    <label for="sync-slider">Ajuste de sincronización (ms):</label>
    <input type="range" id="sync-slider" min="-2000" max="2000" step="10" value="0">
    <span id="sync-value">0 ms</span>
</div>

<div id="countdown-overlay"></div>

<h2>Grabaciones</h2>
<ul id="recording-list"></ul>

<footer>Versión 1.0.22 - 2025-03-18</footer>

<script>
    let player;
    let mediaRecorder, stream, videoStream, finalStream;
    let isRecording = false;
    let isCountdownActive = false;
    let lastPlayTimestamp = 0;
    let recordings = [];
    let disableRecording = false;
    let triggers = []; // Guardamos los triggers programados
    let syncDelay = 0;


    function getYouTubeVideoId(url) {
        const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regExp);
        return match ? match[1] : null;
    }

    function loadYouTubeVideo(videoId) {
        if (!videoId) return console.error("Error: ID de video no válido.");

        document.getElementById("video-container").innerHTML = `<div id="player"></div>`;

        player = new YT.Player("player", {
            height: "450",
            width: "100%",
            videoId: videoId,
            events: {
                "onStateChange": onPlayerStateChange
            }
        });
    }

    document.getElementById("sync-slider").addEventListener("input", function() {
        syncDelay = parseInt(this.value);
        document.getElementById("sync-value").textContent = syncDelay + " ms";
    });

    async function prepareRecording() {
        try {
            if (!stream) {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            }

            // Crear un canvas oculto de 1x1 píxel para el video
            const canvas = document.createElement("canvas");
            canvas.width = 1280;
            canvas.height = 720;
            const ctx = canvas.getContext("2d");

            // Pintar un fondo negro en el canvas (sin mostrarlo)
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Capturar el video del canvas
            videoStream = canvas.captureStream(30); // 30 FPS

            // Mezclar el video del canvas con el audio del micrófono
            finalStream = new MediaStream([...videoStream.getVideoTracks(), ...stream.getAudioTracks()]);

            mediaRecorder = new MediaRecorder(finalStream, {
                mimeType: "video/webm"
                videoBitsPerSecond: 2500000 // Ajusta el bitrate para calidad óptima
            });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    addVideoToList(event.data, lastPlayTimestamp);
                }
            };
            console.log("MediaRecorder listo.");
        } catch (error) {
            console.error(`Error al acceder al micrófono: ${error.message}`);
        }
    }

    function startRecording() {
        if (isRecording || disableRecording) return;
        mediaRecorder.start();
        isRecording = true;
    }

    function stopRecording() {
        if (isRecording) {
            mediaRecorder.stop();
            isRecording = false;
        }

        // Pausar todos los videos activos
        recordings.forEach((recording) => {
            if (!recording.video.paused) {
                recording.video.pause();
            }
        });

        // Eliminar todos los triggers programados
        if (!isCountdownActive) {
            triggers.forEach((trigger) => clearTimeout(trigger));
            triggers = [];
        }
    }

    function showCountdown(callbackBefore, callbackAfter) {
        if (isCountdownActive) return;
        isCountdownActive = true;

        const countdownOverlay = document.getElementById("countdown-overlay");
        countdownOverlay.style.display = "flex";

        let countdown = 3;
        countdownOverlay.textContent = countdown;
        callbackBefore();
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownOverlay.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                countdownOverlay.style.display = "none";
                callbackAfter();
            }
        }, 1000);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            console.log("El video ha comenzado a reproducirse.");
            lastPlayTimestamp = player.getCurrentTime();

            if (isCountdownActive) {
                isCountdownActive = false;
                return;
            }

            player.pauseVideo();

            showCountdown(async () => {
                await prepareRecording();
                player.seekTo(lastPlayTimestamp, true);
                scheduleVideoTriggers(); // Ahora sí lo llamamos aquí
            }, () => {
                startRecording();
                executeTriggers(); // Ejecutar los triggers después del countdown
                player.playVideo();
            });

        } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
            console.log("El video se ha pausado o terminado.");
            stopRecording();
        }
    }

    function addVideoToList(videoBlob, timestamp) {
        const url = URL.createObjectURL(videoBlob);
        const list = document.getElementById("recording-list");

        const listItem = document.createElement("li");
        listItem.classList.add("recording-item");

        const video = document.createElement("video");
        video.controls = true;
        video.src = url;
        video.style.display = "none"; // Ocultamos el video

        const timestampLabel = document.createElement("span");
        timestampLabel.textContent = `(${formatTime(timestamp)})`; // Mostrar en formato minutos:segundos

        const downloadButton = document.createElement("a");
        downloadButton.href = url;
        downloadButton.download = `grabacion-${recordings.length + 1}.mp4`;
        downloadButton.textContent = "Descargar";

        listItem.appendChild(video);
        listItem.appendChild(timestampLabel);
        listItem.appendChild(downloadButton);
        list.appendChild(listItem);

        recordings.push({ video, timestamp });
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${minutes}:${sec.toString().padStart(2, '0')}`;
    }

    function scheduleVideoTriggers() {
        const currentTime = player.getCurrentTime();
        triggers = [];
        recordings.forEach((recording) => {
            const delay = (recording.timestamp - currentTime) * 1000 + syncDelay;
            if (delay >= 0) {
                triggers.push({ video: recording.video, timeToPlay: delay });
            }
        });
    }

    function executeTriggers() {
        triggers.forEach((trigger) => {
            console.log(`Scheduled trigger in ${trigger.timeToPlay} millis.`);
            setTimeout(() => {
                console.log(`Triggering video after ${trigger.timeToPlay} millis.`);
                trigger.video.currentTime = 0;
                trigger.video.play().catch(error => console.warn("Reproducción bloqueada:", error));
            }, trigger.timeToPlay);
        });
    }

    document.getElementById("load-video").addEventListener("click", function () {
        const url = document.getElementById("youtube-url").value;
        const videoId = getYouTubeVideoId(url);
        if (videoId) {
            loadYouTubeVideo(videoId);
        } else {
            console.error("URL de YouTube no válida.");
        }
    });

    document.getElementById("disable-recording").addEventListener("change", function () {
        disableRecording = this.checked;
    });
</script>

</body>
</html>
