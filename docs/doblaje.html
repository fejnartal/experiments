<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Audio con YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 { text-align: center; margin-top: 20px; }
        #video-container { width: 100%; max-width: 800px; }
        iframe { width: 100%; height: 450px; }
        #timestamp { font-size: 2rem; font-weight: bold; margin: 10px; }
        .controls { display: flex; flex-direction: column; align-items: center; }
        .controls button, .controls input { margin: 5px; padding: 10px; font-size: 16px; }
        .warning { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: red; color: white; border-radius: 10px; }
        #error-log { margin-top: 20px; font-size: 14px; background: #ffcccc; padding: 10px; border-radius: 5px; color: #cc0000; display: none; width: 80%; max-width: 800px; }
    </style>
</head>
<body>

<h1>Sincronización de Audio con YouTube</h1>

<div class="controls">
    <label for="youtube-url">URL de YouTube:</label>
    <input type="text" id="youtube-url" placeholder="Pega la URL de YouTube aquí">
    <button id="load-video">Cargar Video</button>

    <button id="play-button" disabled>Reproducir</button>
    <button id="record-button" disabled>Grabar</button>

    <div id="timestamp">0:00:00.000</div>

    <button id="generate-url-button">Generar URL con marcas de tiempo</button>
    <input type="text" id="generated-url" readonly>

    <button id="copy-errors-button">Copiar Errores</button>
</div>

<div id="video-container"></div>

<div id="error-log"></div>

<script>
    let videoPlayer;
    let mediaRecorder;
    let isRecording = false;
    let videoStartTime = 0;

    function logTrace(message) {
        console.log(message);
        const errorLog = document.getElementById("error-log");
        errorLog.style.display = 'block';
        errorLog.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
    }

    function getYouTubeVideoId(url) {
        const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regExp);
        return match ? match[1] : null;
    }

    function loadYouTubeVideo(videoId, startTime) {
        if (!videoId) return logTrace("Error: ID de video no válido.");
        
        logTrace(`Cargando el video con ID: ${videoId} y marca de tiempo: ${startTime}`);

        let videoContainer = document.getElementById("video-container");
        videoContainer.innerHTML = `<iframe id="video" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&start=${startTime}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

        document.getElementById("play-button").disabled = false;
        document.getElementById("record-button").disabled = false;
    }

    document.getElementById("load-video").addEventListener("click", function () {
        const url = document.getElementById("youtube-url").value;
        const videoId = getYouTubeVideoId(url);
        const timeMatch = url.match(/[?&]t=(\d+)[m]?(\d+)?[s]?/);
        const startTime = timeMatch ? (parseInt(timeMatch[1]) || 0) + (parseInt(timeMatch[2] || 0) * 60) : 0;

        if (videoId) {
            loadYouTubeVideo(videoId, startTime);
        } else {
            logTrace("URL de YouTube no válida.");
        }
    });

    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            videoUrl: params.get("videoUrl"),
            start: params.get("start")
        };
    }

    function autoLoadVideo() {
        const params = getUrlParams();
        if (params.videoUrl) {
            document.getElementById("youtube-url").value = params.videoUrl;
            const videoId = getYouTubeVideoId(params.videoUrl);
            loadYouTubeVideo(videoId, params.start || 0);
        }
    }

    document.getElementById("generate-url-button").addEventListener("click", function () {
        const videoUrl = document.getElementById("youtube-url").value;
        const timeMatch = videoUrl.match(/[?&]t=(\d+)[m]?(\d+)?[s]?/);
        const startTime = timeMatch ? (parseInt(timeMatch[1]) || 0) + (parseInt(timeMatch[2] || 0) * 60) : 0;

        const generatedUrl = `${window.location.href.split('?')[0]}?videoUrl=${encodeURIComponent(videoUrl)}&start=${startTime}`;
        document.getElementById("generated-url").value = generatedUrl;
        logTrace(`URL generada: ${generatedUrl}`);
    });

    document.getElementById("play-button").addEventListener("click", function () {
        const iframe = document.getElementById("video");
        if (iframe) {
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }
    });

    window.onload = autoLoadVideo;

</script>

</body>
</html>
