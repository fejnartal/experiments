<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronización de Audio con YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 450px;
        }
        #timestamp {
            font-size: 2rem;
            margin: 10px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .controls input[type="checkbox"] {
            margin-right: 5px;
        }
        .audio-list {
            margin-top: 20px;
        }
        .audio-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .audio-item button {
            margin-left: 10px;
        }
        .warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #error-log {
            margin-top: 20px;
            font-size: 14px;
            background-color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            color: #cc0000;
            width: 80%;
            max-width: 800px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Sincronización de Audio con YouTube</h1>

<div class="controls">
    <label for="youtube-url">URL de YouTube:</label>
    <input type="text" id="youtube-url" placeholder="Pega la URL de YouTube aquí">
    <button id="load-video">Cargar Video</button>

    <button id="play-button" disabled>Reproducir</button>
    <button id="record-button" disabled>Grabar</button>

    <div id="timestamp">0:00:00.000</div>

    <label for="device-select">Seleccionar dispositivo de entrada:</label>
    <select id="device-select">
        <option value="">Seleccionar...</option>
    </select>
    
    <button id="generate-url-button">Generar URL con marcas de tiempo</button>
    <input type="text" id="generated-url" readonly placeholder="URL generada aparecerá aquí">
    
    <button id="copy-errors-button">Copiar Errores</button>
</div>

<div class="audio-list"></div>

<div class="warning" id="warning">
    <p>¡Atención! Si cierras la página, se perderán los audios grabados. ¿Estás seguro de que deseas salir?</p>
    <button onclick="closePage()">Cerrar</button>
    <button onclick="cancelClose()">Cancelar</button>
</div>

<div id="error-log"></div>

<script>
    let videoPlayer;
    let mediaRecorder;
    let audioChunks = [];
    let recordedAudios = [];
    let isRecording = false;
    let isPlaying = false;
    let videoStartTime = 0;
    let videoDuration = 0;
    let currentAudioIndex = 0;
    let videoElement = document.getElementById("video");
    let timestampElement = document.getElementById("timestamp");
    let deviceSelect = document.getElementById("device-select");

    let currentDeviceId = null;

    // Función para loguear trazas
    function logTrace(message) {
        console.log(message);
        const errorLog = document.getElementById("error-log");
        errorLog.style.display = 'block';
        errorLog.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
    }

    // Cargar video de YouTube
    document.getElementById("load-video").addEventListener("click", function () {
        const url = document.getElementById("youtube-url").value;
        logTrace(`Cargando video con URL: ${url}`);
        const videoId = getYouTubeVideoId(url);
        if (videoId) {
            logTrace(`ID de YouTube extraído: ${videoId}`);
            loadYouTubeVideo(videoId);
        } else {
            logTrace("URL de YouTube no válida.");
            showError("URL de YouTube no válida. Por favor, introduce una URL válida.");
        }
    });

    // Obtener el ID del video de YouTube
    function getYouTubeVideoId(url) {
        const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regExp);
        return match ? match[1] : null;
    }

    function loadYouTubeVideo(videoId) {
        try {
            logTrace(`Cargando el iframe con el video ID: ${videoId}`);
            let videoContainer = document.getElementById("video-container");

            // Crear el contenedor si no existe
            if (!videoContainer) {
                logTrace("Creando contenedor de video...");
                videoContainer = document.createElement("div");
                videoContainer.id = "video-container";
                document.body.insertBefore(videoContainer, document.querySelector(".controls"));
            }

            videoContainer.innerHTML = `
                <iframe id="video" width="100%" height="450" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
            document.getElementById("play-button").disabled = false;
            document.getElementById("record-button").disabled = false;
            logTrace(`Video cargado exitosamente con ID: ${videoId}`);
        } catch (error) {
            logTrace(`Error al cargar el video: ${error.message}`);
            showError(`Error al cargar el video: ${error.message}`);
        }
    }

    // Función para reproducir el video
    document.getElementById("play-button").addEventListener("click", function () {
        logTrace("Reproduciendo video...");
        const iframe = document.getElementById("video");
        if (iframe) {
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }
    });

    // Función para grabar el audio
    document.getElementById("record-button").addEventListener("click", function () {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    });

    function startRecording() {
        logTrace("Iniciando grabación...");
        if (currentDeviceId) {
            navigator.mediaDevices.getUserMedia({ audio: { deviceId: currentDeviceId } }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    recordedAudios.push(audioUrl);
                    audioChunks = [];
                    displayAudio(audioUrl);
                    logTrace("Grabación terminada y audio guardado.");
                };
                mediaRecorder.start();
                isRecording = true;
            }).catch(err => {
                logTrace(`Error al acceder al micrófono: ${err}`);
                showError("Error al acceder al micrófono: " + err);
            });
        } else {
            logTrace("No se ha seleccionado ningún dispositivo de entrada.");
            showError("No se ha seleccionado ningún dispositivo de entrada.");
        }
    }

    function stopRecording() {
        logTrace("Deteniendo grabación...");
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            isRecording = false;
        }
    }

    function displayAudio(audioUrl) {
        const audioList = document.querySelector(".audio-list");
        const audioItem = document.createElement("div");
        audioItem.classList.add("audio-item");
        audioItem.innerHTML = `
            <input type="checkbox" checked>
            <audio controls src="${audioUrl}"></audio>
            <button onclick="downloadAudio('${audioUrl}')">Descargar</button>
        `;
        audioList.appendChild(audioItem);
    }

    // Descargar audio con metadatos
    function downloadAudio(url) {
        const audioBlob = new Blob([audioChunks], { type: 'audio/wav' });
        const audioData = audioBlob;
        const audioUrl = URL.createObjectURL(audioData);

        const a = document.createElement("a");
        a.href = audioUrl;
        a.download = "audio_con_metadatos.wav";
        a.click();
    }

    // Mostrar errores
    function showError(message) {
        logTrace(`Mostrar error: ${message}`);
        const errorLog = document.getElementById("error-log");
        errorLog.style.display = 'block';
        errorLog.textContent = message;
    }

    // Obtener dispositivos de entrada
    navigator.mediaDevices.enumerateDevices().then(devices => {
        devices.forEach(device => {
            if (device.kind === 'audioinput') {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || 'Dispositivo desconocido';
                deviceSelect.appendChild(option);
            }
        });
        logTrace("Dispositivos de entrada obtenidos.");
    }).catch(err => {
        logTrace('Error al obtener dispositivos de entrada: ' + err);
    });
</script>

</body>
</html>
