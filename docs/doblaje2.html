<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DubSync - Doblaje Colaborativo</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 2em; }
    iframe { width: 100%; height: 80vh; border: none; border-radius: 10px; }
    button { padding: 0.5em; margin: 1em; }
    video, audio { max-width: 80%; margin-top: 1em; }
    #controls { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>DubSync - Doblaje Colaborativo</h1>
  <p>Graba el video de YouTube y tu voz, y exporta el video final.</p>

  <input type="text" id="yt-url" placeholder="Pega aquí el enlace de YouTube" size="50">
  <button onclick="loadVideo()">Cargar Video</button>

  <div id="video-container"></div>

  <div id="controls">
    <button onclick="startRecording()">Grabar Video y Audio</button>
    <button onclick="stopRecording()">Detener Grabación</button>
    <button onclick="downloadFinalVideo()">Descargar Video Final</button>
  </div>

  <audio id="recorded-audio" controls></audio>
  <video id="final-video" controls></video>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    let mediaRecorder, videoStream, audioStream, recordedChunks = [];
    let videoFile;

    // Cargar el video de YouTube en un iframe
    function loadVideo() {
      const url = document.getElementById("yt-url").value;
      const videoId = new URL(url).searchParams.get("v");
      if (videoId) {
        document.getElementById("video-container").innerHTML = `
          <iframe id="ytplayer" src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1" frameborder="0"></iframe>`;
      } else {
        alert("URL no válida.");
      }
    }

    // Iniciar grabación de video (pantalla) y audio (micrófono)
    async function startRecording() {
      // Grabar el video de la pestaña (pantalla) y audio del micrófono
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      // Unir video y audio en un solo stream
      const combinedStream = new MediaStream([...screenStream.getTracks(), ...audioStream.getTracks()]);

      // Iniciar grabación
      mediaRecorder = new MediaRecorder(combinedStream);
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        document.getElementById("recorded-audio").src = videoURL;  // Para previsualizar el video grabado
        document.getElementById("final-video").src = videoURL;  // Para previsualizar el video final
      };
      mediaRecorder.start();
    }

    // Detener grabación
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    // Descargar video final con audio combinado
    async function downloadFinalVideo() {
      if (recordedChunks.length === 0) {
        alert("No se ha grabado ningún video.");
        return;
      }

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      // Crear el archivo del video grabado y el audio grabado
      const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
      const videoFile = new File([videoBlob], "video.webm");

      // Escribir el archivo de video y audio en el sistema de archivos de ffmpeg
      ffmpeg.FS('writeFile', 'input.webm', await fetchFile(videoFile));

      // Ejecutar ffmpeg para convertir y exportar el archivo final
      await ffmpeg.run('-i', 'input.webm', '-c:v', 'libvpx-vp9', '-c:a', 'libopus', 'output.webm');

      // Leer el archivo final generado por ffmpeg
      const data = ffmpeg.FS('readFile', 'output.webm');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/webm' }));

      // Crear un enlace para descargar el archivo
      const a = document.createElement('a');
      a.href = url;
      a.download = 'doblaje_final.webm';
      a.textContent = 'Descargar Video Final';
      document.body.appendChild(a);
    }
  </script>
</body>
</html>
