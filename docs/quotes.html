<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones Automáticas</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Prueba de Notificaciones</h1>
    <p>Las notificaciones aparecerán cada minuto, incluso con la página cerrada.</p>
    <button id="activar">Activar Notificaciones</button>
    <button id="detener">Detener Notificaciones</button>
    <button id="test">Mostrar Notificación Ahora</button>
    <h3>Logs</h3>
    <textarea id="logs" readonly></textarea>

    <script>
        function logMessage(message) {
            let logs = localStorage.getItem("logs") || "";
            logs += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            localStorage.setItem("logs", logs);
            document.getElementById("logs").value = logs;
        }

        function loadLogs() {
            document.getElementById("logs").value = localStorage.getItem("logs") || "Logs vacíos.";
        }

        if ('serviceWorker' in navigator && 'Notification' in window) {
            navigator.serviceWorker.getRegistration().then(reg => {
                if (!reg) {
                    navigator.serviceWorker.register('./quotes.js')
                        .then(reg => logMessage("Service Worker registrado correctamente."))
                        .catch(err => logMessage("Error registrando el Service Worker: " + err));
                } else {
                    logMessage("Service Worker ya estaba registrado.");
                }
            });
        } else {
            logMessage("Este navegador no soporta Service Workers o Notificaciones.");
        }

        navigator.serviceWorker.onmessage = event => {
            if (event.data.log) logMessage(event.data.log);
        };

        document.getElementById('activar').addEventListener('click', async () => {
            let permiso = await Notification.requestPermission();
            if (permiso === "granted") {
                logMessage("Notificaciones activadas.");
                navigator.serviceWorker.controller?.postMessage({ action: "start" });
            } else {
                logMessage("Las notificaciones están bloqueadas.");
            }
        });

        document.getElementById('detener').addEventListener('click', () => {
            logMessage("Notificaciones detenidas.");
            navigator.serviceWorker.controller?.postMessage({ action: "stop" });
        });

        document.getElementById('test').addEventListener('click', async () => {
            navigator.serviceWorker.getRegistration().then(reg => {
                if (reg) {
                    reg.showNotification("Prueba de Notificación", { body: "Esto es una prueba directa del SW." });
                    logMessage("Notificación de prueba enviada.");
                } else {
                    logMessage("El Service Worker no está registrado.");
                }
            });
        });

        loadLogs();
    </script>
</body>
</html>
