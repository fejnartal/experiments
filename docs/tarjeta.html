<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta 3D Interactiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #003973;
            --secondary-color: #E5E5BE;
            --accent-color: #0082C8;
            --text-light: #ffffff;
            --text-dark: #333;
            --bg-color: linear-gradient(135deg, #3b8d99, #6b6b83, #aa4b6b);
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .scene {
            perspective: 1000px;
        }

        .card-container {
            position: relative;
            width: 340px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            background: linear-gradient(145deg, #006494, #003973);
            border-radius: 20px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
            color: var(--text-light);
            overflow: hidden;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #0082C8, #005B96);
        }

        .tabs {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .tab {
            cursor: pointer;
            padding: 12px;
            background: var(--accent-color);
            color: var(--text-light);
            font-weight: bold;
            margin: 5px;
            border-radius: 10px 0 0 10px;
            transition: transform 0.2s ease-in-out;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .content.active {
            display: block;
            opacity: 1;
        }

        #toggle-lefty {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #flip-card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--text-light);
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #enable-motion {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: var(--text-light);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <button id="toggle-lefty">Modo Zurdo</button>
    <button id="enable-motion">Activar Giroscopio</button>

    <div class="scene">
        <div class="card-container">
            <div class="card" id="card">
                <!-- Parte Frontal -->
                <div class="card-face front">
                    <div class="tabs" id="tabs-front">
                        <span class="tab" onclick="showTab('info', 'front')">Info</span>
                        <span class="tab" onclick="showTab('contacto', 'front')">Contacto</span>
                    </div>
                    <div class="content active" id="info-front">
                        <h2>Tu Nombre</h2>
                        <p>Desarrollador | Diseñador | Creativo</p>
                    </div>
                    <div class="content" id="contacto-front">
                        <h2>Contacto</h2>
                        <p>Email: correo@ejemplo.com</p>
                        <p>Teléfono: +123 456 789</p>
                    </div>
                </div>

                <!-- Parte Trasera -->
                <div class="card-face back">
                    <div class="tabs" id="tabs-back">
                        <span class="tab" onclick="showTab('bio', 'back')">Bio</span>
                        <span class="tab" onclick="showTab('habilidades', 'back')">Habilidades</span>
                    </div>
                    <div class="content active" id="bio-back">
                        <h2>Biografía</h2>
                        <p>Un poco sobre tu historia...</p>
                    </div>
                    <div class="content" id="habilidades-back">
                        <h2>Habilidades</h2>
                        <p>Desarrollo Web, UX, Animación 3D...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="flip-card">Voltear Tarjeta</button>

    <script>
        const card = document.getElementById("card");
        let lastTabFront = 'info-front';
        let lastTabBack = 'bio-back';

        function showTab(tab, side) {
            const lastTab = side === "front" ? lastTabFront : lastTabBack;
            document.getElementById(lastTab).classList.remove("active");
            document.getElementById(`${tab}-${side}`).classList.add("active");

            if (side === "front") lastTabFront = `${tab}-front`;
            else lastTabBack = `${tab}-back`;
        }

        document.getElementById("flip-card").addEventListener("click", () => {
            card.classList.toggle("flipped");
        });

        document.getElementById("enable-motion").addEventListener("click", () => {
            window.addEventListener("deviceorientation", (event) => {
                let x = Math.max(Math.min(event.gamma * 1.2, 10), -10);
                let y = Math.max(Math.min(event.beta * 1.2, 5), -5);
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        });

        document.getElementById("toggle-lefty").addEventListener("click", () => {
            document.getElementById("toggle-lefty").textContent = 
                document.getElementById("toggle-lefty").textContent === "Modo Zurdo" ? "Modo Diestro" : "Modo Zurdo";
        });
    </script>

</body>
</html>
