<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta 3D Interactiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
        }

        /* Fondo Animado */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%), 
                              linear-gradient(-45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%);
            background-size: 40px 40px;
            animation: movePattern 5s infinite linear;
            z-index: -1;
        }

        @keyframes movePattern {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 40px 40px, -40px -40px; }
        }

        .scene {
            perspective: 1000px;
        }

        .card {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Simulación de reflejo */
        .reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .tabs {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            margin: 5px;
            border-radius: 10px 0 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .content {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s, transform 0.4s;
        }

        .active {
            opacity: 1;
            transform: scale(1);
        }

        .hidden {
            display: none;
        }

        #model-container {
            width: 150px;
            height: 150px;
            margin: auto;
        }

        /* Botón Modo Zurdo */
        #lefty-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #118ab2;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button id="lefty-toggle">Modo Zurdo</button>
    <div class="scene">
        <div class="card" id="card">
            <div class="reflection"></div>
            <div class="tabs" id="tabs">
                <span class="tab" onclick="showTab('info')">Info</span>
                <span class="tab" onclick="showTab('contacto')">Contacto</span>
                <span class="tab" onclick="showTab('proyectos')">Proyectos</span>
            </div>

            <div class="content active" id="info">
                <h2>Tu Nombre</h2>
                <p>Desarrollador | Diseñador | Creativo</p>
                <div id="model-container"></div>
            </div>

            <div class="content hidden" id="contacto">
                <h2>Contacto</h2>
                <p>Email: correo@ejemplo.com</p>
                <p>Teléfono: +123 456 789</p>
            </div>

            <div class="content hidden" id="proyectos">
                <h2>Proyectos</h2>
                <p>• Proyecto 1 - App Genial</p>
                <p>• Proyecto 2 - Sitio Web Cool</p>
                <p>• Proyecto 3 - Juego Divertido</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        let motionEnabled = false;
        let leftyMode = false;

        function showTab(tab) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
        }

        function enableMotion() {
            window.addEventListener("deviceorientation", (event) => {
                let x = Math.max(Math.min(event.gamma * 1.2, 15), -15);
                let y = Math.max(Math.min(event.beta * 1.2, 10), -10);
                card.style.transition = "transform 0.1s ease-out";
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        }

        document.getElementById("lefty-toggle").addEventListener("click", () => {
            leftyMode = !leftyMode;
            const tabs = document.getElementById("tabs");
            tabs.style.transition = "transform 0.3s ease-in-out";
            tabs.style.transform = `rotateY(${leftyMode ? 180 : 0}deg)`;
            tabs.style.right = leftyMode ? "unset" : "0";
            tabs.style.left = leftyMode ? "0" : "unset";
        });

        // Cargar el modelo 3D con efecto toon
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(150, 150);
        document.getElementById("model-container").appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshToonMaterial({ color: 0xff6b6b });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        camera.position.z = 1.5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.05;
            renderer.render(scene, camera);
        }
        animate();

        enableMotion();
    </script>
</body>
</html>
