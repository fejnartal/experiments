<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta 3D Interactiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
        }
        
        /* Fondo Animado */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%), 
                              linear-gradient(-45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%);
            background-size: 40px 40px;
            animation: movePattern 5s infinite linear;
            z-index: -1;
        }

        @keyframes movePattern {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 40px 40px, -40px -40px; }
        }

        .scene {
            perspective: 1200px;
        }

        .card {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background: #ff6b6b;
            padding: 10px;
        }

        .tab {
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .tab:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #model-container {
            width: 150px;
            height: 150px;
            margin: auto;
        }

        #permission-button {
            margin-bottom: 20px;
            background: #118ab2;
        }

    </style>
</head>
<body>
    <button id="permission-button">Activar efectos 3D</button>
    <div class="scene">
        <div class="card" id="card">
            <div class="tabs">
                <span class="tab" onclick="showTab('info')">Info</span>
                <span class="tab" onclick="showTab('contacto')">Contacto</span>
                <span class="tab" onclick="showTab('proyectos')">Proyectos</span>
            </div>

            <div class="content" id="info">
                <h2>Tu Nombre</h2>
                <p>Desarrollador | Diseñador | Creativo</p>
                <div id="model-container"></div>
            </div>

            <div class="content hidden" id="contacto">
                <h2>Contacto</h2>
                <p>Email: correo@ejemplo.com</p>
                <p>Teléfono: +123 456 789</p>
            </div>

            <div class="content hidden" id="proyectos">
                <h2>Proyectos</h2>
                <p>• Proyecto 1 - App Genial</p>
                <p>• Proyecto 2 - Sitio Web Cool</p>
                <p>• Proyecto 3 - Juego Divertido</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        let motionEnabled = false;

        function showTab(tab) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tab).classList.remove('hidden');
        }

        document.addEventListener("mousemove", (event) => {
            if (!motionEnabled) {
                let x = (window.innerWidth / 2 - event.pageX) / 10;
                let y = (window.innerHeight / 2 - event.pageY) / 10;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });

        function enableMotion() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then((permissionState) => {
                        if (permissionState === "granted") {
                            startMotionTracking();
                        }
                    })
                    .catch(console.error);
            } else {
                startMotionTracking();
            }
        }

        function startMotionTracking() {
            motionEnabled = true;
            window.addEventListener("deviceorientation", (event) => {
                let x = event.gamma * 1.5;
                let y = event.beta * 1.5;
                card.style.transition = "transform 0.1s ease-out";
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
            document.getElementById("permission-button").style.display = "none";
        }

        document.getElementById("permission-button").addEventListener("click", enableMotion);

        // Cargar el modelo 3D con Three.js con efecto cell-shading
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(150, 150);
        document.getElementById("model-container").appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshToonMaterial({ color: 0xff6b6b, gradientMap: null });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        camera.position.z = 1.5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.05;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
