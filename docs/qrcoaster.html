
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posavasos con QR y Texto a STL</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { font-size: 1em; margin: 0.5em 0; padding: 0.5em; width: 100%; }
    canvas { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Generador de Posavasos con QR y Texto a STL</h1>
  <p>Introduce una URL y genera un posavasos con el QR y texto alrededor.</p>
  <input type="text" id="qr-input" placeholder="https://ejemplo.com" />
  <button onclick="generateSTL()">Generar STL</button>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
  <script>
    function generateSTL() {
      const url = document.getElementById("qr-input").value;
      if (!url) {
        alert("Por favor, introduce una URL válida.");
        return;
      }

      const qr = qrcode(0, 'M');
      qr.addData(url);
      qr.make();
      const moduleCount = qr.getModuleCount();
      const cubeSize = 1.0;
      const height = 2.0;
      const baseDiameter = 90;  // Corrected diameter for the coaster base
      const baseHeight = 5.0;  // Correct height for the base
      const textRadius = baseDiameter / 2 - 10; // Text radius slightly smaller than the base
      const textHeight = 1.5; // Small text height for engraving effect
      let stl = "solid posavasos\\n";

      // Base of the coaster (cylinder)
      stl += cylinder(0, 0, baseHeight, baseDiameter/2, baseDiameter/2);
      // QR code embedded into the base
      for (let y = 0; y < moduleCount; y++) {
        for (let x = 0; x < moduleCount; x++) {
          if (qr.isDark(y, x)) {
            const px = (x - moduleCount / 2) * cubeSize;
            const py = (y - moduleCount / 2) * cubeSize;
            stl += cube(px, py, baseHeight, cubeSize, cubeSize, height);
          }
        }
      }

      // Add text around the QR code
      const text = "Gracias Jorge, ¡La Magia de la Voz!";
      const angleStep = Math.PI * 2 / text.length;
      for (let i = 0; i < text.length; i++) {
        const angle = angleStep * i;
        const x = Math.cos(angle) * textRadius;
        const y = Math.sin(angle) * textRadius;
        stl += text3D(x, y, baseHeight + 0.5, text[i], textHeight);
      }
      stl += "endsolid posavasos\\n";
      const blob = new Blob([stl], {type: 'application/sla'});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "posavasos_con_qr_y_texto_correcto.stl";
      link.click();
    }

    function cube(x, y, z, w, d, h) {
      const p = [
        [x, y, z], [x+w, y, z], [x+w, y+d, z], [x, y+d, z],
        [x, y, z+h], [x+w, y, z+h], [x+w, y+d, z+h], [x, y+d, z+h]
      ];
      const f = [
        [0,1,2], [0,2,3], [4,5,6], [4,6,7],
        [0,1,5], [0,5,4], [1,2,6], [1,6,5],
        [2,3,7], [2,7,6], [3,0,4], [3,4,7]
      ];
      return f.map(face => facet(p[face[0]], p[face[1]], p[face[2]])).join("");
    }

    function facet(a, b, c) {
      return `
facet normal 0 0 0
  outer loop
    vertex ${a[0]} ${a[1]} ${a[2]}
    vertex ${b[0]} ${b[1]} ${b[2]}
    vertex ${c[0]} ${c[1]} ${c[2]}
  endloop
endfacet
`;
    }

    function cylinder(x, y, h, r1, r2) {
      const numSegments = 32;
      let stl = "";
      for (let i = 0; i < numSegments; i++) {
        const theta1 = (i / numSegments) * 2 * Math.PI;
        const theta2 = ((i+1) / numSegments) * 2 * Math.PI;
        const x1 = x + r1 * Math.cos(theta1);
        const y1 = y + r1 * Math.sin(theta1);
        const x2 = x + r2 * Math.cos(theta2);
        const y2 = y + r2 * Math.sin(theta2);
        stl += facet([x, y, h], [x1, y1, h], [x2, y2, h]);
        stl += facet([x, y, 0], [x2, y2, 0], [x1, y1, 0]);
      }
      return stl;
    }

    function text3D(x, y, z, letter, h) {
      // Simple 3D text extrusion function (mocked version)
      // In a real case, this would need a library like Three.js or similar
      return cube(x, y, z, 2, 2, h); // Mock text as a small cube for demonstration
    }
  </script>
</body>
</html>
